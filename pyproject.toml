[tool.poetry]
name = "async-firebase"
version = "2.7.0"
description = "Async Firebase Client - a Python asyncio client to interact with Firebase Cloud Messaging in an easy way."
license = "MIT"
authors = [
    "Aleksandr Omyshev <oomyshev@healthjoy.com>"
]
maintainers = [
    "Healthjoy Developers <developers@healthjoy.com>",
    "Aleksandr Omyshev <oomyshev@healthjoy.com>"
]
readme = "README.md"
repository = "https://github.com/healthjoy/async-firebase"
keywords = ["async", "asyncio", "firebase", "fcm", "python3", "push-notifications"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.7,<3.12"

google-auth = "~2.6.0"
httpx = ">=0.23.0,<1.0.0"

[tool.poetry.dev-dependencies]
pre-commit = "~2.20"
cryptography = "~3.4.7"
Faker = "~15.3"

# tests
pytest = "~6.2.2"
pytest-asyncio = "~0.20"
pytest-benchmark = "~4.0.0"
pytest-cov = "~2.12.1"
pytest-freezegun = "~0.4.2"
pytest-httpx = "~0.21.2"
black = "^22.10.0"
mypy = "~0.991"

[tool.isort]
atomic = true
force_grid_wrap = 0
include_trailing_comma = true
lines_after_imports = 2
multi_line_output = 3
use_parentheses = true
known_first_party = "async_firebase"
line_length = 120

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
