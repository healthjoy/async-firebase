[tool.poetry]
name = "async-firebase"
version = "2.0.0"
description = "Async Firebase Client - a Python asyncio client to interact with Firebase Cloud Messaging in an easy way."
license = "MIT"
authors = [
    "Aleksandr Omyshev <oomyshev@healthjoy.com>"
]
maintainers = [
    "Healthjoy Developers <developers@healthjoy.com>",
    "Aleksandr Omyshev <oomyshev@healthjoy.com>"
]
readme = "README.md"
repository = "https://github.com/healthjoy/async-firebase"
keywords = ["async", "asyncio", "firebase", "fcm", "python3", "push-notifications"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.6.1,<3.11"

dataclasses = { version = "~0.8", python = "~3.6" }
google-auth = "~2.6.0"
httpx = "<1.0.0"

[tool.poetry.dev-dependencies]
pre-commit = { version = "~2.15", python = ">=3.6" }
cryptography = "~3.4.7"
faker = "~8.14"

# tests
asynctest = "~0.13.0"
pytest = "~6.2.2"
pytest-asyncio = "~0.15.1"
pytest-benchmark = "~3.4.1"
pytest-cov = "~2.12.1"
pytest-freezegun = "~0.4.2"
pytest-httpx = "~0.13"
black = { version = "^22.3.0", python = ">=3.6.2,<3.11" }
mypy = "~0.950"

[tool.isort]
atomic = true
force_grid_wrap = 0
include_trailing_comma = true
lines_after_imports = 2
multi_line_output = 3
use_parentheses = true
known_first_party = "async_firebase"
line_length = 120

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
